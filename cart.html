<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet">
</head>
<body class="main-background">
    <div class="main-div">
        <div class="main-head">
            Your shopping cart
        </div>
        <table>
            <tr>
                <td class="photo"></td>
                <td class="ITEM"">ITEM</td>
                <td class="AMOUNT">AMOUNT</td>
                <td class="PRICE">PRICE</td>
                <td class="TOTAL">TOTAL</td>
                <td class="td-blank"></td>
            </tr>
                
            <tr>
                <td class="photo"> <img src="example_image_1.png" alt="상품 이미지"></td>
                <td class="ITEM-photo"">
                    <img src="img/pngwing.com.png" alt="기업로고" class="sony">
                    <br>
                    <span>FE 70-200 mm F2.8 GM OSS</span></td>
                <td class="AMOUNT-sub">1</td>
                <td class="PRICE-sub">€ 1979.00</td>
                <td class="TOTAL-sub">€ 1979.00</td>
                <td class="td-blank"></td>
            </tr>

            <tr>
                <td class="photo"> <img src="img/gundam.jpg" alt="상품 이미지"></td>
                <td class="ITEM-photo"">
                    <img src="img/pngwing.com.png" alt="기업로고" class="sony">
                    <br>
                    <span> T* E 24mm F1.8 ZA</span></td>
                <td class="AMOUNT-sub">1</td>
                <td class="PRICE-sub">€ 989.00</td>
                <td class="TOTAL-sub">€ 989.00</td>
                <td class="td-blank"></td>
            </tr>

            <tr>
                <td class="last-cell"></td>
                <td class="last-cell""></td>
                <td class="last-cell"></td>
                <td class="last-cell"></td>
                <td class="last-cell">€ 2968.00</td>
                <td class="td-blank"></td>
            </tr>
        </table>
        <div class="caption">Edit your shopping cart</div>
        <button class="button">choose payment method</button>
        
    </div>
</body>
</html>
